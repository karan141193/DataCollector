<!DOCTYPE html>
<html>
    <head>
      <title>SCORE</title>
      <link rel="stylesheet" href="Style/style.css">
      <link rel="stylesheet" href="Style/virtual-select.min.css">
    </head>   
<body style="background-color: lightblue;">


<div id="formtop" style="text-align: center;">
<h2>S.C.O.R.E.</h2>

<div id="userForm">
<form>
  <p><label for="fname">Enter Name of the candidate:</label>
  <input type="text" id="UserName" name="fname" value=" " oninput="handleRadioHall(),handleRadioBaker(),handleRadioWeather(),handleRadioOther()"><br></p>
  
<p>Please select a Previous Employer:
      <input type="radio" id="Hall" name="profile" value="HALLIBURTON" onchange="handleComp()" disabled>
      <label for="Hall">HALLIBURTON</label>
      <input type="radio" id="Baker" name="profile" value="BAKER HUGHES" disabled onchange="handleSelect()" onclick="showTest(),hideDev()">
      <label for="Baker">BAKER HUGHES</label>
      <input type="radio" id="WeatherF" name="profile" value="WEATHERFORD" disabled onchange="handleSelect()" onclick="showTest(),hideDev()">
      <label for="WeatherF">WEATHERFORD</label>
      <input type="radio" id="Other" name="profile" value="OTHERS" disabled onchange="handleSelect()" onclick="showTest(),hideDev()">
      <label for="Other">OTHERS</label><br>

  </form> 
</div>
</div>

<div id="Elements">  
<Div id="comDiv">
  <label for="comp">Select Competency Elements:</label>  
  <select id ="comp" multiple name="native-select" placeholder="Please Select" data-search="true" data-silent-initial-value-set="true" >
    <option value="1" >Acoustics</option>
    <option value="2" >Borehole Seismic</option>
    <option value="3" >Cement Logging</option>
    <option value="4" >Coring</option>
    <option value="5" >Geology</option>
    <option value="6" >Magnetic Resonance</option>
    <option value="7" >Plugs & Packers </option>
    <option value="8" >Perforation</option>
    <option value="9" >Production Logging</option>
    <option value="10" >Reservoir Monitoring</option>
    <option value="11" >Reservoir Pressure & Sampling</option>
    <option value="12" >Resistivity</option>
    <option value="13" >ReSOLVE</option>
    <option value="14" >Pipe Recovery</option>
    <option value="15" >Pump Down</option>
    <option value="16" >Coiled Tubing</option>
    <option value="17" >TLC</option>
  </select>
  <div id="compExperise">
    <p>Please select technical expertise:

    </p><div><input type="radio" id="compInt" name="profile_Comp" value="Intermediate" >
    &nbsp; <label for="compInt">INTERMEDIATE</label></div>
    <div><input type="radio" id="compAdv" name="profile_Comp" value="Advanced" >
    &nbsp; <label for="compAdv">ADVANCED</label></div>
      <div><input type="radio" id="compExp" name="profile_Comp" value="Expert" >
    &nbsp; <label for="compExp">EXPERT</label></div>
  </div>
</div>

 <Div id="WlDiv">
  <label for="comp">Select WL Specific Safety:</label>  
  <select id ="comp" multiple name="native-select" placeholder="Please Select" data-search="true" data-silent-initial-value-set="true" >
    <option value="1" >Radiation</option>
    <option value="2" >Explosives</option>
    <option value="3" >Pressure Control</option>
    <option value="4" >Winch Operation</option>
  </select>
  <div id="compExperise">
    <p>Please select technical expertise:

    </p><div><input type="radio" id="wlInt" name="profile_wl" value="Intermediate" >
      &nbsp; <label for="wlInt">INTERMEDIATE</label></div>
      <div><input type="radio" id="wlAdv" name="profile_wl" value="Advanced" >
      &nbsp; <label for="wlAdv">ADVANCED</label></div>
        <div><input type="radio" id="wlExp" name="profile_wl" value="Expert" >
      &nbsp; <label for="wlExp">EXPERT</label></div>
  </div>
 </Div>


 <Div id="coreDiv">
  <label for="comp">Select Core values:</label>  
  <select id ="comp" multiple name="native-select" placeholder="Please Select" data-search="true" data-silent-initial-value-set="true" >
    <option value="1" >Winch Control</option>
    <option value="2" >Units</option>
    <option value="3" >Rig Up</option>
    <option value="4" >Basic Equipment</option>
  </select>
  <div id="compExperise">
    <p>Please select technical expertise:

    </p><div><input type="radio" id="coreInt" name="profile_core" value="Intermediate" >
    &nbsp; <label for="coreInt">INTERMEDIATE</label></div>
    <div><input type="radio" id="coreAdv" name="profile_core" value="Advanced" >
    &nbsp; <label for="coreAdv">ADVANCED</label></div>
      <div><input type="radio" id="coreExp" name="profile_core" value="Expert" >
    &nbsp; <label for="coreExp">EXPERT</label></div>
  </div>
</Div>
</div>

<div id="actionButtons">
  <button id ="button" type="button"onclick="showName(),showAGrade(),showResult()" disabled > Submit </button>
  <button id ="refresh" type="button"onclick="location.reload();"> Refresh </button>
</div>
  
  <div id ="result" style="border: 2px solid;margin-top: 20px; display: none;">
    <p style="padding-left: 5px;padding-right: 5px;">Your Candidate <span style="font-weight: bold" id="CandName"></span> is a grade <span style="font-weight: bold" id="Grade"></span> Candidate</p>
  </div>


<script src="JS/main.js"></script> 
<script type="text/javascript" src="JS/virtual-select.min.js"></script> 
<script type="text/javascript">
  VirtualSelect.init({ 
  ele: '#comp' 
});

</script>
</body>
</html>
